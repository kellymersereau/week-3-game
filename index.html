<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horror Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Droid+Serif" rel="stylesheet">


</head>
<body>
	
	<!-- Bootstrap Container -->
	<div class="container">
		<!-- Jumbotron holds the title section -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="horror">Horror Hangman</h1>
				<hr>
				<h4>Press any key to start guessing...</h4>
			</div>
		</div>

		<div id="winLossAlertBox">
			<div class="row">
				<div class="col-md-12">
					<p id="winLossMessage"> </p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<span id="giphySpace"> </span>
				</div>
			</div>
		</div>
		<!-- Game counters all held here. -->
		<div class="row">
			<div class="col-lg-12">

				<!-- second Panel: Holds the Word to Guess (blanks and guessed word) -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Hmm... what could it be?!?!</strong></h3>
					</div>
					<div class="panel-body">
						<!-- This h3 section called wordblanks is what we'll be replacing with letters as the user guesses.-->
						<h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- third section: Holds the list of Wrong User Guesses. -->
			<div class="col-md-6">

				<!-- This span section is where we will be dumping the wrong guesses. -->
				<strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
			</div>

			<!-- fourth section: -->
			<div class="col-md-6">

				<!-- This span called winCounter is where we'll be dumping the number of wins. -->
				<strong>Wins: </strong> <span id="winCounter">0</span>
				
			</div>
		</div>

		<div class="row">
			<!-- fifth section: Holds the number of Wins. -->
			<div class="col-md-6">
				<!-- This span called guessesLeft is where we will be dumping the number of guesses left-->
				<strong>Guesses Left: </strong> <span id="guessesLeft">13</span>

			</div>

			<!-- sixth section: Holds the number of Losses. -->
			<div class="col-md-6">

				<!-- This span called winCounter is where we'll be dumping the number of wins.-->
				<strong>Losses: </strong> <span id="lossCounter">0</span>
			</div>
		</div>
	</div>
	
	<!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src='assets/javascript/game.js'></script>
</body>
</html>
